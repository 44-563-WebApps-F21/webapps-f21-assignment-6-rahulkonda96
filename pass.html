<!DOCTYPE html>
<html>
 
<body>
<title>ALL ABOUT JAVA-SCRIPT</title>
<h2>Pass phrase by Rahul Konda</h2>

<form>
    <label for="form1_id">Enter the secret phrase </label>
    <input type ="password" id="form1_id" name="form1_id" value="Let me in"> <br>

    <label for="form1_phrase">Enter a phrase </label>
    <input type ="text" id="form1_phrase" name="form1_phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 

var wrong = 0
var correct = 0

function processPhrase (){
    console.log("Check the phrase")
    id = document.getElementById("form1_id").value
    phrase = document.getElementById("form1_phrase").value
    //confirmed = confirm("Are these the values? "+id+" and "+phrase)
    
    out = document.getElementById("result")
    if(id == phrase){
        correct++
        alert("Access Allowed")
        //out.innerHTML = "Values were confirmed"
    } else {
        wrong++
        alert("Access Denied")
        //out.innerHTML = "Values were not confirmed"
    }

    out.innerHTML = "Correct score-" + correct + "         Wrong score-" + wrong
}
</script>

</body>
</html>
